<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/chance.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="phone-header">
                <div class="header-element logo-container">
                    <div class="logo"></div>
                </div>
                <div class="header-element hamburger-menu-container">
                    <i class="fa-solid fa-bars-staggered hamburger-menu"></i>
                </div>
            </div>
            <div class="computer-header"></div>
        </header>
        <main>
            <section class="service-section">
                <div class="service-title">
                    <h1>Password generator</h1>
                </div>
                <div class="main-service">
                    <div class="password-generator">
                        <div class="password-generator-settings">
                            <div class="password-setting">
                                <label class="password-generator-label">
                                    Uppercase
                                    <input type="checkbox" class="password-generator-btn uppercase-btn custom-checkbox" name="uppercase-btn" value="uppercase" checked>
                                    <span class="ckeckbox-style"></span>
                                </label>
                            </div>
                            <div class="password-setting">
                                <label class="password-generator-label">
                                    Lowercase
                                    <input type="checkbox" class="password-generator-btn lowercase-btn custom-checkbox" name="uppercase-btn" value="lowercase" checked>
                                    <span class="ckeckbox-style"></span>
                                </label>
                            </div>
                            <div class="password-setting">
                                <label class="password-generator-label">
                                    Numbers
                                    <input type="checkbox" class="password-generator-btn numbers-btn custom-checkbox" name="uppercase-btn" value="number" checked>
                                    <span class="ckeckbox-style"></span>
                                </label>
                            </div>
                            <div class="password-setting">
                                <label class="password-generator-label">
                                    Symbols
                                    <input type="checkbox" class="password-generator-btn symbols-btn custom-checkbox" name="uppercase-btn" value="symbol" checked>
                                    <span class="ckeckbox-style"></span>
                                </label>
                            </div>
                            <div class="password-setting password-length">
                                <label class="password-generator-label password-length-label">
                                    Length
                                    <input type="text" class="password-generator-length" size="1" maxlength="3" style="color: #000;" value="11">
                                </label>
                            </div>
                        </div>
                        <div class="generator-output-container">
                            <div class="generator-output">
                                <div class="generator-output-txt">
                                    <input type="text" class="generated-password-input">
                                    <div class="generator-events">
                                        <div class="generator-event copy"><i class="fa-solid fa-copy"></i></div>
                                        <div class="generator-event refresh"><i class="fa-solid fa-arrows-rotate refresh"></i></div>
                                    </div>
                                </div>
                                <div class="generator-output-strength-check">
                                    <div class="password-strength"></div>
                                    <p class="password-strength-desc">Very strong</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
